{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Inicio de Sesión{% endblock %}

{% block content %}
<div class="container mt-5">

    <!-- Modal -->
    <div class="modal fade show d-block" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel"
        aria-hidden="true" style="display: block; background-color: rgba(0, 0, 0, 0.5);">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <h5 class="modal-title text-center" id="loginModalLabel">Iniciar sesión</h5>
                </div>
                <div class="modal-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-flex justify-content-center mt-3">
                            <button type="submit" class="btn btn-dark">Iniciar sesión</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <p class="text-center w-100">
                        ¿No tienes una cuenta? <a href="{% url 'signup' %}">Regístrate aquí</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
